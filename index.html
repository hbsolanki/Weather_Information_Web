    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-sky-200">
    <div class="searchBox">
      <h1 class="h"><b>Weather Information Site</b></h1>
      <input type="text" id="inputBox" />
      <button type="submit" id="search" class="fa fa-search"></button>
      <p id="notFound"></p>
    </div>

    <div class="infoBox" id="infoBox">
      <div class="cityDetails">
        <img
          src=""
          style="height: 40px; width: 40px; margin-right: 0.4rem"
          alt=""
          id="imgForWeather"
        />
        <h3
          id="cityNameShow"
          style="text-transform: capitalize; display: inline"
        >
          <b>Ahmedabad</b>
        </h3>
      </div>
      <div class="mainPoint">
        <div
          id="temp"
          class="point shadow-2xl shadow-blue-400 bg-sky-400 fa-solid fa-temperature-quarter"
          style="font-size: 24px"
        ></div>
        <div
          id="humidity"
          class="point shadow-2xl shadow-blue-400 bg-sky-400 fa fa-tint"
          style="font-size: 24px"
        ></div>
        <div
          id="tempMin"
          class="point shadow-2xl shadow-blue-400 bg-sky-400 fa-solid fa-temperature-low"
          style="font-size: 24px"
        ></div>
        <div
          id="tempMax"
          class="point shadow-2xl shadow-blue-400 bg-sky-400 fa-solid fa-temperature-high"
          style="font-size: 24px"
        ></div>
        <div
          id="feelslike"
          class="point shadow-2xl shadow-blue-400 bg-sky-400 fa fa-thermometer-half"
          style="font-size: 24px"
        ></div>
        <div
          id="wind"
          class="point shadow-2xl shadow-blue-400 bg-sky-400 fas fa-wind"
          style="font-size: 24px"
        ></div>
      </div>
      <p id="weather" class="pwthr"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
