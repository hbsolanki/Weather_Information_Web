<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <title><img src="./Database/Images/weatherIcon.jpeg" alt="">Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-sky-200">
    <div class="searchBox">
      <h1 class="h"><b>Weather Information Site</b></h1>
      <input type="text" id="inputBox" />
      <button type="submit" id="search" class="fa fa-search"></button>
      <p id="notFound"></p>
    </div>

    <div class="infoBox" id="infoBox">
      <div class="cityDetails">
        <img
          src=""
          style="height: 40px; width: 40px; margin-right: 0.4rem"
          alt=""
          id="imgForWeather"
        />
        <h3
          id="cityNameShow"
          style="text-transform: capitalize; display: inline"
        >
          <b>Ahmedabad</b>
        </h3>
      </div>
      <div class="mainPoint">
        <div
          class="point shadow-2xl shadow-blue-400 bg-sky-400"
          style="font-size: 24px"
        >
          <div class="icon fa-solid fa-temperature-quarter"></div>
          <div id="temp"></div>
        </div>
        <div
          class="point shadow-2xl shadow-blue-400 bg-sky-400"
          style="font-size: 24px"
        >
          <div class="icon fa fa-tint"></div>
          <div id="humidity"></div>
        </div>
        <div
          class="point shadow-2xl shadow-blue-400 bg-sky-400"
          style="font-size: 24px"
        >
          <div class="icon fa-solid fa-temperature-low"></div>
          <div id="tempMin"></div>
        </div>
        <div
          class="point shadow-2xl shadow-blue-400 bg-sky-400"
          style="font-size: 24px"
        >
          <div class="icon fa-solid fa-temperature-high"></div>
          <div id="tempMax"></div>
        </div>
        <div
          class="point shadow-2xl shadow-blue-400 bg-sky-400"
          style="font-size: 24px"
        >
          <div class="icon fa fa-thermometer-half"></div>
          <div id="feelslike"></div>
        </div>
        <div
          class="point shadow-2xl shadow-blue-400 bg-sky-400"
          style="font-size: 24px"
        >
          <div class="icon fas fa-wind"></div>
          <div id="wind"></div>
        </div>
      </div>
      <p id="weather" class="pwthr"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
