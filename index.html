<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title><img src="./Database/Images/weatherIcon.jpeg" alt="">Weather</title>
  </head>

  <body>
    <div class="searchBox">
      <h2>Weather</h2>
      <input type="text" id="inputBox" />
      <br />
      <button type="submit" id="search">Search</button>
      <p id="notFound"></p>
    </div>

    <div class="infoBox" id="infoBox">
      <div class="cityDetails">
        <h3 id="cityNameShow">Ahmedabad</h3>
        <p id="weather"></p>
      </div>
      <div class="mainPoint">
        <div id="temp" class="point"></div>
        <div id="humidity" class="point"></div>
        <div id="tempMin" class="point"></div>
        <div id="tempMax" class="point"></div>
        <div id="feelslike" class="point"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="./utils/InfoBox.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
